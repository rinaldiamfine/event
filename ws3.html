<!doctype html>
<html>
  <head>
    <title>Participant Checkin</title>
  </head>
  <body>
    <h1>Participant Checkin</h1>
    <div id="log"></div>
    <br>
    <script>
      const log = (text, color) => {
        document.getElementById('log').innerHTML += `<span style="color: ${color}">${text}</span><br>`;
      };
      const socket = new WebSocket('ws://127.0.0.1:8000/socket/3');
      socket.addEventListener('message', ev => {
        log('<<< ' + ev.data, 'blue');
      });
    </script>
  </body>
</html>
